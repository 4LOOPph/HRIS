<div class="container-fluid">
    <div class="row">
        <sidebar></sidebar>
        <div class="main-views animated fadeIn">
            <payroll-period-header></payroll-period-header>
            <div class="table" ng-controller="payrollPeriodController">
                <table>
                    <tr class="table-header">
                        <th class="rowTitle">Period Code</th>
                        <th class="rowTitle">Month</th>
                        <th class="rowTitle">Year</th>
                        <th class="rowTitle">Payroll Team</th>
                        <th class="rowTitle">Date Covered</th>
                        <th class="rowTitle">Edit</th>
                    </tr>
                    <tr class="table-content" ng-repeat="pay in payrollPeriod | filter:searchEmp">
                        <td class="payroll">{{ pay.periodCode}}</td>
                        <td class="payroll"><a href="#" editable-select="user.status" buttons="no" e-ng-options="s.value as s.text for s in statuses">{{ showStatus() }}</a></td>
                        <td class="payroll">{{pay.year}}</td>
                        <td class="payroll">{{pay.payrollTeam}}</td>
                        <td class="payroll">
                            <a href="#" editable-bsdate="user.dob" e-is-open="opened.$data" e-ng-click="open($event,'$data')" e-datepicker-popup="dd-MMMM-yyyy">
                                {{ (user.dob | date:"dd/MM/yyyy") || 'empty' }}
                            </a>
                        </td>
                        <td class="payroll">
                            <button type="button" class="edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <navbar></navbar>
    </div>
</div>
